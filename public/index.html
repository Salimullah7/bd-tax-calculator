<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BD Tax Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white shadow p-6 rounded-xl">
    <h2 class="text-2xl font-bold mb-4">Bangladesh Income Tax Calculator (2025â€“26)</h2>
    <form id="taxForm">
      <label class="block mb-2">Annual Income (BDT)</label>
      <input type="number" id="income" required class="w-full p-2 border rounded mb-4" />

      <label class="block mb-2">Investment Amount (BDT)</label>
      <input type="number" id="investment" required class="w-full p-2 border rounded mb-4" />

      <label class="block mb-2">Taxpayer Category</label>
      <select id="userType" class="w-full p-2 border rounded mb-4">
        <option value="general">General</option>
        <option value="senior">Women / Age 65+</option>
        <option value="disabled">Disabled / Third Gender</option>
        <option value="freedomFighter">Freedom Fighter / July Uprising</option>
        <option value="guardian">Guardian of Disabled Person</option>
      </select>

      <label class="block mb-2">Your Email</label>
      <input type="email" id="email" required class="w-full p-2 border rounded mb-4" />

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Calculate & Email Report
      </button>
    </form>

    <div id="result" class="mt-6 text-gray-700"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
